<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RMD</title>
    <link rel="stylesheet" href="style.css">  
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <section>
    <h1>Required Minimum Distribution Calculator</h1>
    <form onsubmit="main(event)">
      <div>
      <p>Birth Date</p>
      <input value="1960-01-02" type="date" id="birthdate" name="birthdate" required>

      <p>Investment Value</p>
      <span>$</span>
      <input value="1000000" type="number" step=".01" id="investmentvalue" name="investmentvalue" min="0" required>

      <p>Rate Of Return</p>
      <input value="5" type="number" step=".01" id="ror" name="ror" min="0" required>
      <span>%</span>

      <p>Inflation Rate</p>
      <input value="2.5" type="number" step=".01" id="inflation" name="inflation" min="0" required>
      <span>%</span>

      <p>What If Taxes Increase or Decrease</p>
      <input value="0" type="number" id="tax_change" name="tax_change" min="-99" required>
      <span>%</span>

    </div>

    <div>
      <p>Married/Single</p>
      <select name="single" id="single">
        <option value="married">Married</option>
        <option value="single">Single</option>
        
      </select>

      <p>Distribution From Portfolio</p>
      <span>$</span>
      <input value="25000" type="number" step=".01"id="distribution-from-portfolio" name="distribution-from-portfolio" min="0" required>      
      
      <p>Distribution From Social Security</p>
      <span>$</span>
      <input value="20000" type="number" step=".01" id="distribution-from-ss" name="distribution-from-ss" min="0" required>

      <p>Extra Distribution</p>
      <span>$</span>
      <input value="20000" type="number" step=".01" id="extra-distribution" name="extra-distribution" min="0" required>

      
      <br>
      <input id="submit" type="submit">
    </div>

    </form>
  </section>

    <div class="results">
      <p id="average-annual-taxes"></p>
      <p id="cumulative-taxes-paid"></p>
      <p id="after-tax-value"></p>
    </div>

    <canvas class= "chart" id="myChart"></canvas>
    <canvas class="chart" id="myChart2"></canvas>
  <script src="node_modules\chart.js/dist/Chart.js"></script>
	<script src="index.js"></script>
  </body>
</html>
